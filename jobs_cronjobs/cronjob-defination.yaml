apiVersion: batch/v1
kind: CronJob
metadata:
    name: reporting-cron-job
spec:
    schedule: "*/1 * * * *"
    successfulJobsHistoryLimit: 19 #To save successful execution jobs
    failedJobsHistoryLimit: 10  #To save the failure jobs
    jobTemplate:
        spec:
            completions: 3 #To run 3 pods for this job
            parallelism: 3 #To run the 3 pods in parallel
            template:
                spec:
                    containers:
                        - name: adder-job
                          image: ubuntu
                          command: ["/bin/sh", "-c", "expr 2 + 2"]
                    restartPolicy: Never
